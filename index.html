<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Lovers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a8666cfa76.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root">
      <header>
        <img src="logo.png" alt="Rick and Morty" id="logo" />
      </header>
      <nav>
        <div id="filter-container">
          <button id="inicio">All Characters</button>
          <select class="categorie" name="status" id="status">
            <option value="">Status</option>
            <option value="alive">Alive</option>
            <option value="dead">Dead</option>
            <option value="unknown">unknown</option>
          </select>
          <select class="categorie" name="specie" id="specie">
            <option value="">Specie</option>
            <option value="alien">Alien</option>
            <option value="animal">Animal</option>
            <option value="cronenberg">Cronenberg</option>
            <option value="disease">Disease</option>
            <option value="human">Human</option>
            <option value="humanoid">Humanoid</option>
            <option value="mytholog">Mytholog</option>
            <option value="parasite">Parasite</option>
            <option value="poopybutthole">Poopybutthole</option>
            <option value="robot">Robot</option>
            <option value="vampire">Vampire</option>
            <option value="unknown">unknown</option>
          </select>
          <select class="categorie" name="gender" id="gender">
            <option value="">Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="genderless">Genderless</option>
            <option value="unknown">unknown</option>
          </select>
          <button id="sort" value="a_z"><i class="fa-light fa-arrow-up-a-z"></i></button>
        </div>
      </nav>
      <p id="number-of-results"></p>
      <main>
      </main>
    </div>
    <footer></footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
